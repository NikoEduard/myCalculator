<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="wrapper">
      <section class="main">
        <article class="topline">
          <input type="number" class="first__number" />
          <div class="condition__sign"> </div>
          <input type="number" class="second__number" />
          <div class="equal__sign">=</div>
          <input type="text" class="result" />
        </article>
        <section class="action__section">
          <article class="digits">
            <div class="digit__7 digit__style digit">7</div>
            <div class="digit__8 digit__style digit">8</div>
            <div class="digit__9 digit__style digit">9</div>
            <div class="digit__4 digit__style digit">4</div>
            <div class="digit__5 digit__style digit">5</div>
            <div class="digit__6 digit__style digit">6</div>
            <div class="digit__1 digit__style digit">1</div>
            <div class="digit__2 digit__style digit">2</div>
            <div class="digit__3 digit__style digit">3</div>
            <div class="digit__0 digit__style digit">0</div>
            <div class="digit__00 digit__style digit">00</div>
            <div class="digit__reset digit__style">C</div>
          </article>
          <article class="conditions">
            <div class="subtraction condition__style" >-</div>
            <div class="addition condition__style" >+</div>
            <div class="multiplication condition__style" >*</div>
            <div class="division condition__style" >/</div>
            <div class="equal">=</div>
          </article>
        </section>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
